services:
  # PostgreSQL database
  db:
    image: postgres:16.0
    container_name: j26booking-db
    environment:
      POSTGRES_DB: j26booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database migrations
  migrate:
    build:
      context: .
      dockerfile: app.Dockerfile
      target: migrate
    container_name: j26booking-migrate
    environment:
      # TODO: SHould be same as env vars below
      DATABASE_URL: "postgres://postgres:postgres@db:5432/j26booking"
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # Gleam application
  app:
    build:
      context: .
      dockerfile: app.Dockerfile
    container_name: j26booking-app
    environment:
      # Database connection
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: j26booking
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_POOL_SIZE: 15

      # Server configuration
      PORT: 8000

      # Security (change for production!)
      SECRET_KEY_BASE: "development-secret-key-change-this-in-production-must-be-at-least-64-characters-long"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: on-failure:3

volumes:
  postgres_data:
    driver: local
