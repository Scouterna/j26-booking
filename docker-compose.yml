# WARNING: This file is for LOCAL DEVELOPMENT ONLY.
# Do NOT use in production - it contains hardcoded credentials.
# For production, use proper secrets management

x-database-url: &database-url
  DATABASE_URL: "postgres://postgres:postgres@db:5432/j26booking"

services:
  # PostgreSQL database
  db:
    image: postgres:16.0
    container_name: j26booking-db
    environment:
      POSTGRES_DB: j26booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database migrations
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    container_name: j26booking-migrate
    environment:
      <<: *database-url
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # Gleam application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: j26booking-app
    environment:
      <<: *database-url
      DB_POOL_SIZE: 15
      PORT: 8000
      # Security
      SECRET_KEY_BASE: "development-secret-key-change-this-in-production-must-be-at-least-64-characters-long"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: on-failure:3

volumes:
  postgres_data:
    driver: local
